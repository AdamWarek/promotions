<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Deals | Global Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="stars-container"></div>

<nav class="navbar">
    <h1 class="logo">COSMIC<span>DEALS</span></h1>
    <div id="authControls">
        <button id="showAuthBtn">Login / Explorer Sign-up</button>
        <div id="userBadge" style="display:none;">
            <span id="userEmail"></span>
            <button id="logoutBtn" class="outline-btn">Logout</button>
        </div>
    </div>
</nav>

<main class="container">
    <div id="authModal" class="modal">
        <div class="modal-content glass">
            <span class="close">&times;</span>
            <h2>Join the Nebula</h2>
            <input id="email" type="email" placeholder="Email Address">
            <input id="password" type="password" placeholder="Password">
            <div class="btn-group">
                <button id="loginBtn">Login</button>
                <button id="signupBtn" class="secondary">Create Account</button>
            </div>
            <p id="authMsg"></p>
        </div>
    </div>

    <section id="contributionSection" class="glass" style="display:none;">
        <h3>Post a New Discovery</h3>
        <div class="form-grid">
            <input id="promoTitle" type="text" placeholder="Deal Subject (e.g. 80% Off Nebula Keyboards)">
            <input id="promoLink" type="url" placeholder="Direct Link (https://...)">
            <input id="promoImg" type="url" placeholder="Image URL (Realistic Space/Product Image)">
            <textarea id="promoDesc" placeholder="Describe the deal..."></textarea>
            <button id="addPromoBtn">Launch Promotion</button>
        </div>
    </section>

    <section class="feed-section">
        <div class="feed-header">
            <h2>Universal Feed</h2>
            <p>Discover deals from across the galaxy</p>
        </div>
        <div id="promotionsList" class="grid-feed">
            </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
