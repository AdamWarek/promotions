<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promotions Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon to avoid 404 -->
  <link rel="icon" href="data:,">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .box {
      background: #ffffff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Promotions Hub</h2>

    <!-- Auth Inputs -->
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <!-- Auth Buttons -->
    <button id="signupBtn">Sign up</button>
    <button id="loginBtn">Login</button>

    <!-- Message display -->
    <div id="message"></div>
  </div>

  <!-- Supabase v2 browser build -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
