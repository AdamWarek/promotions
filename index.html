<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Promo | Live Feed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="desktop-nav">
        <div class="logo"><i class="fa-solid fa-rocket"></i> Cosmic Promo</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search the galaxy...">
        </div>
        <div class="auth-buttons">
            <button id="desktopLoginBtn" class="btn btn-primary">Login / Join</button>
            <div id="userProfile" style="display: none; align-items: center; gap: 10px;">
                <span class="rank-badge" id="userRank">Cadet</span>
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn btn-outline small-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <aside>
            <div class="control-panel glass">
                <button class="btn btn-primary full-width" id="addPromoBtn" style="display: none;">
                    <i class="fa-solid fa-plus"></i> Launch Promo
                </button>
                
                <h3><i class="fa-solid fa-filter"></i> Filter</h3>
                <div class="filter-group">
                    <button class="category-btn active" data-cat="all">All Sectors</button>
                    <button class="category-btn" data-cat="Tech">Hardware</button>
                    <button class="category-btn" data-cat="Software">Software</button>
                    <button class="category-btn" data-cat="Gaming">Gaming</button>
                    <button class="category-btn" data-cat="Crypto">Crypto</button>
                </div>

                <h3 style="margin-top: 20px;"><i class="fa-solid fa-sort"></i> Sort</h3>
                <select id="sortSelect">
                    <option value="score">Hottest (Gravity)</option>
                    <option value="created_at">Newest (Arrival)</option>
                    <option value="views">Most Viewed</option>
                </select>
            </div>
        </aside>

        <main>
            <div id="skeletonLoader" class="skeleton-container" style="display:none;">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>

            <div id="feed" class="feed-grid">
                </div>

            <div id="scrollSentinel" style="height: 50px; text-align: center; color: #555;">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Loading more data...
            </div>
        </main>
    </div>

    <div class="mobile-nav glass">
        <div class="nav-item active" onclick="window.scrollTo(0,0)"><i class="fa-solid fa-home"></i></div>
        <div class="nav-item" id="mobileSearchBtn"><i class="fa-solid fa-search"></i></div>
        <div class="nav-item highlight" id="mobileAddBtn"><i class="fa-solid fa-plus"></i></div>
        <div class="nav-item" id="mobileProfileBtn"><i class="fa-solid fa-user"></i></div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content glass">
            <span class="close" id="closeAuth">&times;</span>
            <h2 id="authTitle">Identify Yourself</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email Frequency" required>
                <input type="password" id="password" placeholder="Access Code" required>
                <button type="submit" class="btn btn-primary full-width" id="authSubmit">Login</button>
            </form>
            <div class="auth-switch">
                <p id="authSwitchText">New to the fleet?</p>
                <button id="toggleAuthModeBtn" class="btn btn-text">Create ID</button>
            </div>
            <p id="authError" class="error"></p>
        </div>
    </div>

    <div id="promoModal" class="modal">
        <div class="modal-content glass">
            <span class="close" id="closePromo">&times;</span>
            <h2>Broadcast Signal</h2>
            <form id="promoForm">
                <input type="text" id="promoTitle" placeholder="Signal Title" required>
                <textarea id="promoDesc" placeholder="Description (Max 280 chars)" maxlength="280" required></textarea>
                
                <label>Sector Category</label>
                <select id="promoCategory" required>
                    <option value="Tech">Hardware</option>
                    <option value="Software">Software</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Crypto">Crypto</option>
                    <option value="General">General Space</option>
                </select>

                <input type="url" id="promoLink" placeholder="Coordinates (https://...)" required>
                <input type="file" id="promoImage" accept="image/*" required>
                <button type="submit" class="btn btn-primary full-width" id="postSubmit">Launch</button>
            </form>
            <p id="promoError" class="error"></p>
        </div>
    </div>

    <div id="commentsModal" class="modal">
        <div class="modal-content glass wide">
            <span class="close" id="closeComments">&times;</span>
            <h3 id="commentsTitle">Transmissions</h3>
            <div id="commentsList" class="comments-scroll"></div>
            <div class="comment-input-area">
                <input type="text" id="commentInput" placeholder="Send transmission...">
                <button id="sendCommentBtn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
