<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Share - Discover Great Deals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ¯ Promo Share</h1>
            <p class="tagline">Share and discover the best promotions</p>
            <div id="auth-section">
                <button id="login-btn" class="btn btn-primary">Sign In</button>
                <div id="user-info" style="display: none;">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Auth Modal -->
        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Sign In / Sign Up</h2>
                <form id="auth-form">
                    <input type="email" id="auth-email" placeholder="Email" required>
                    <input type="password" id="auth-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button type="button" id="signup-btn" class="btn btn-secondary">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Add Promotion Section -->
        <section id="add-promo-section" class="card" style="display: none;">
            <h2>Add New Promotion</h2>
            <form id="promo-form">
                <input type="text" id="promo-title" placeholder="Promotion Title" required>
                <textarea id="promo-description" placeholder="Description" rows="3" required></textarea>
                <input type="url" id="promo-link" placeholder="Link to promotion (optional)">
                <input type="text" id="promo-store" placeholder="Store/Brand name" required>
                <button type="submit" class="btn btn-primary">Submit Promotion</button>
            </form>
        </section>

        <!-- Filter Section -->
        <section class="filters">
            <select id="sort-select">
                <option value="newest">Newest First</option>
                <option value="popular">Most Popular</option>
                <option value="oldest">Oldest First</option>
            </select>
        </section>

        <!-- Promotions List -->
        <section id="promotions-list">
            <div id="loading">Loading promotions...</div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Promo Share. Share the savings!</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
