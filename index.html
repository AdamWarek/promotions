<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promotions Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h1>Promotions Hub</h1>

  <!-- Authentication -->
  <div id="auth-section">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="handleSignUp()">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="handleLogin()">Login</button>

    <button onclick="handleLogout()">Logout</button>
    <p id="auth-message"></p>
  </div>

  <!-- Promotion Submission -->
  <div id="promotion-section" style="display:none;">
    <h2>Submit a Promotion</h2>
    <input type="text" id="promo-title" placeholder="Title">
    <input type="text" id="promo-link" placeholder="Link">
    <input type="text" id="promo-category" placeholder="Category">
    <textarea id="promo-desc" placeholder="Description"></textarea>
    <button onclick="submitPromotion()">Submit Promotion</button>
  </div>

  <!-- Promotion Feed -->
  <div id="promotions-container">
    <h2>Latest Promotions</h2>
    <div id="feed"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
