<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promotions Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <h2 id="appTitle">Promotions Hub</h2>
    
    <div id="authSection">
        <div class="input-group">
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
        </div>
        <div class="btn-group">
            <button id="signupBtn" class="secondary">Sign Up</button>
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <div id="message"></div>

    <div id="promoSection" style="display:none;">
        <div class="user-header">
            <span id="userDisplay"></span>
            <button id="logoutBtn">Logout</button>
        </div>
        <hr>
        <div class="promo-form">
            <input id="promoTitle" type="text" placeholder="Deal Title (e.g. 50% Off)">
            <textarea id="promoDesc" placeholder="Deal Details..."></textarea>
            <button id="addPromoBtn">Post Promotion</button>
        </div>

        <h3>Active Promotions</h3>
        <div id="promotionsList"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
