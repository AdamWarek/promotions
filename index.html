<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Deals | Global Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <h1 class="logo">COSMIC<span>DEALS</span></h1>
    <div id="authControls">
        <button id="showAuthBtn">Login to Explore</button>
        <div id="userBadge" style="display:none;">
            <span id="userEmail"></span>
            <button id="logoutBtn" class="outline-btn">Logout</button>
        </div>
    </div>
</nav>

<main class="container">
    <div id="authModal" class="modal">
        <div class="modal-content glass">
            <span class="close" onclick="closeModal('authModal')">&times;</span>
            <h2>Join the Nebula</h2>
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <button id="signupBtn" class="secondary">Sign Up</button>
        </div>
    </div>

    <section id="contributionSection" class="glass" style="display:none;">
        <h3>Launch a Discovery</h3>
        <div class="form-grid">
            <input id="promoTitle" type="text" placeholder="Deal Subject">
            <input id="promoLink" type="url" placeholder="Link (https://...)">
            <input id="promoImg" type="url" placeholder="Image URL">
            <textarea id="promoDesc" placeholder="Describe the discovery..."></textarea>
            <button id="addPromoBtn">Post to Feed</button>
        </div>
    </section>

    <div id="promotionsList" class="grid-feed"></div>
</main>

<div id="commentModal" class="modal">
    <div class="modal-content glass wide">
        <span class="close" onclick="closeModal('commentModal')">&times;</span>
        <h3 id="modalTitle">Comments</h3>
        <div id="commentsContainer"></div>
        <div id="commentInputArea" style="display:none;">
            <textarea id="newCommentText" placeholder="Write a comment..."></textarea>
            <button id="postCommentBtn">Post Comment</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
