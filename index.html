<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Promo | Live Feed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="desktop-nav">
        <div class="logo"><i class="fa-solid fa-rocket"></i> Cosmic Promo</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search the galaxy...">
        </div>
        <div class="auth-buttons">
            <button id="desktopLoginBtn" class="btn btn-primary">Login / Join</button>
            <div id="userProfile" style="display: none; align-items: center; gap: 10px;">
                <span class="rank-badge" id="userRank">Cadet</span>
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn btn-outline small-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <aside>
            <div class="control-panel glass">
                <button class="btn btn-primary full-width" id="addPromoBtn" style="display: none;">
                    <i class="fa-solid fa-plus"></i> Launch Promo
                </button>
                
                <h3><i class="fa-solid fa-filter"></i> Filter</h3>
                <div class="filter-group">
                    <button class="category-btn active" data-cat="all">All Sectors</button>
                    <button class="category-btn" data-cat="Tech">Hardware</button>
                    <button class="category-btn" data-cat="Software">Software</button>
                    <button class="category-btn" data-cat="Gaming">Gaming</button>
                    <button class="category-btn" data-cat="Crypto">Crypto</button>
                </div>

                <h3 style="margin-top: 20px;"><i class="fa-solid fa-sort"></i> Sort</h3>
                <select id="sortSelect">
                    <option value="score">Hottest (Gravity)</option>
                    <option value="created_at">Newest (Arrival)</option>
                </select>
            </div>
        </aside>

        <main>
            <div id="loadingIndicator" style="text-align:center; padding:20px; color:#00f3ff; display:none;">
                <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
            </div>

            <div id="feed" class="feed-grid">
                </div>
        </main>
    </div>

    <div class="mobile-nav glass">
        <div class="nav-item active" onclick="window.scrollTo(0,0)"><i class="fa-solid fa-home"></i></div>
        <div class="nav-item" id="mobileAddBtn"><i class="fa-solid fa-plus"></i></div>
        <div class="nav-item" id="mobileProfileBtn"><i class="fa-solid fa-user"></i></div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content glass">
            <span class="close" id="closeAuth">&times;</span>
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required autocomplete="email">
                <input type="password" id="authPassword" placeholder="Password" required autocomplete="current-password">
                <button type="submit" class="btn btn-primary full-width">Submit</button>
            </form>
            <div class="auth-switch">
                <p id="authMsg" style="margin-top:10px;"></p>
                <button id="toggleAuthMode" class="btn btn-text">Switch to Sign Up</button>
            </div>
        </div>
    </div>

    <div id="promoModal" class="modal">
        <div class="modal-content glass">
            <span class="close" id="closePromo">&times;</span>
            <h2>Broadcast Signal</h2>
            <form id="promoForm">
                <input type="text" id="promoTitle" placeholder="Signal Title" required>
                <textarea id="promoDesc" placeholder="Description" required></textarea>
                
                <label>Sector Category</label>
                <select id="promoCategory" required>
                    <option value="Tech">Hardware</option>
                    <option value="Software">Software</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Crypto">Crypto</option>
                    <option value="General">General Space</option>
                </select>

                <input type="url" id="promoLink" placeholder="Link (https://...)" required>
                <input type="file" id="promoImage" accept="image/*" required>
                <button type="submit" class="btn btn-primary full-width" id="postSubmitBtn">Launch</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
